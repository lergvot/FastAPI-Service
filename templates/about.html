<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Важная информация</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <style>
        body {
            background: #fafafa;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
        }

        .center-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mdl-button.back-btn {
            position: absolute;
            top: 16px;
            left: 16px;
            opacity: 0.3;
            min-width: 32px;
            padding: 0 8px;
            font-size: 12px;
            z-index: 10;
        }

        .mdl-button.back-btn:hover {
            opacity: 0.7;
        }

        .video-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            padding: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        video {
            max-width: 80vw;
            max-height: 60vh;
            border-radius: 4px;
            background: #000;
        }
    </style>
</head>

<body>
    <a href="{{ url_for('index') }}" class="mdl-button mdl-js-button mdl-button--icon back-btn" title="Назад">
        <i class="material-icons">arrow_back</i>
    </a>
    <div class="center-container">
        <div class="video-card mdl-shadow--2dp">
            <video id="info-video" autoplay controls>
                <source src="{{ url_for('static', path='info.mp4') }}" type="video/mp4">
                Ваш браузер не поддерживает видео.
            </video>
        </div>
    </div>
    <!-- Material Design Lite JS -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Material Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script>
        const video = document.getElementById('info-video');
        video.volume = 0.3;
    </script>
</body>

</html>

# deploy.yml
name: Deploy fastapi-service

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy pipeline
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Deploy to server
        id: deploy
        uses: appleboy/ssh-action@master
        continue-on-error: true
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: POSTGRES_USER,POSTGRES_PASSWORD,POSTGRES_DB
          script: |
            cd /opt/fastapi-service
            echo "üîÑ –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–¥–∞ –∏–∑ main"
            git fetch origin main --depth=1
            git reset --hard FETCH_HEAD
            git clean -xfd

            echo "üõë –û—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å—Ç–∞—Ä—ã—Ö –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            docker compose -f Docker/docker-compose.yml down --remove-orphans

            echo "–°–±–æ—Ä–∫–∞ –∏ –∑–∞–ø—É—Å–∫..."
            docker compose -f Docker/docker-compose.yml up -d --build

            echo "–û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            sleep 10

            echo "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞—Ç—É—Å–∞ –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–æ–≤..."
            # –î–æ–±–∞–≤–ª—è–µ–º —Ü–∏–∫–ª –ø—Ä–æ–≤–µ—Ä–∫–∏ —Å —Ç–∞–π–º–∞—É—Ç–æ–º
            max_attempts=7
            attempt=1
            while [ $attempt -le $max_attempts ]; do
              if docker compose -f Docker/docker-compose.yml ps --services --filter status=running | grep -q "postgres-db" && \
                 docker compose -f Docker/docker-compose.yml ps --services --filter status=running | grep -q "fastapi-service" && \
                 docker compose -f Docker/docker-compose.yml ps --services --filter status=running | grep -q "nginx-fastapi"; then
                echo "‚úÖ –í—Å–µ —Å–µ—Ä–≤–∏—Å—ã —É—Å–ø–µ—à–Ω–æ –∑–∞–ø—É—â–µ–Ω—ã"
                break
              fi
              
              if [ $attempt -eq $max_attempts ]; then
                echo "‚ùå –ü—Ä–µ–≤—ã—à–µ–Ω–æ –≤—Ä–µ–º—è –æ–∂–∏–¥–∞–Ω–∏—è –∑–∞–ø—É—Å–∫–∞ —Å–µ—Ä–≤–∏—Å–æ–≤"
                docker compose -f Docker/docker-compose.yml logs
                exit 1
              fi

              echo "‚è≥ –ü–æ–ø—ã—Ç–∫–∞ $attempt –∏–∑ $max_attempts, –æ–∂–∏–¥–∞–Ω–∏–µ 10 —Å–µ–∫—É–Ω–¥..."
              sleep 10
              attempt=$((attempt + 1))
            done

            echo "‚úÖ Deployment completed"
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

      - name: Report Status
        uses: ./.github/actions/ci-report
        with:
          status: ${{ steps.deploy.outcome }}
          ci_secret: ${{ secrets.CI_SECRET }}
          ci_endpoint: ${{ secrets.CI_ENDPOINT }}
